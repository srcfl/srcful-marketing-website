name: Feedback Triage

on:
  issues:
    types: [opened, labeled]

jobs:
  triage:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'feedback')

    steps:
      - name: Add to Project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/srcfl/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add needs-triage label
        uses: actions-ecosystem/action-add-labels@v1
        if: github.event.action == 'opened'
        with:
          labels: needs-triage

      - name: Comment on new feedback
        uses: actions/github-script@v7
        if: github.event.action == 'opened'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thanks for submitting feedback! üéâ

            Our team will review this shortly. In the meantime:
            - Add a üëç reaction to show your support
            - Watch this issue for updates
            - Check the [roadmap](https://design.sourceful.energy/roadmap) to see what's planned

            ---
            *This is an automated message from the Sourceful Design System.*`
            })
