name: Pre-Deploy Checks
on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run test:ci
      - run: npm run build

